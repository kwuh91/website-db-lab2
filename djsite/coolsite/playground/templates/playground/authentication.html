{% extends 'playground/base.html' %} 

{% block content %} 

{% with ''|center:50 as range %} 
{% for _ in range %}
<div class="firefly"></div>
{% endfor %} 
{% endwith %}

<div class="main_cont container p-5 text-white w-25 position-absolute top-50 start-50 translate-middle">
  <form method="post" action="{% url 'process_form' %}">
    {% csrf_token %}

    <div class="mb-3 field">
      <label for="address">Адрес:</label>
      <input
        type="text"
        class="form-control"
        id="address"
        placeholder="e.g. virtual.fn11.bmstu.ru"
        name="address"
      />
    </div>

    <div class="mb-3 field">
      <label for="db">База Данных:</label>
      <input
        type="text"
        class="form-control"
        id="db"
        placeholder="e.g. fn1131_202_"
        name="db"
      />
    </div>

    <div class="mb-3 field">
      <label for="login">Логин:</label>
      <input
        type="text"
        class="form-control"
        id="login"
        placeholder="e.g. student"
        name="login"
      />
    </div>

    <div class="mb-3 field">
      <label for="pwd">Пароль:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Введите пароль"
        name="pswd"
      />
    </div>

    <div class="mb-3 field">
      <label for="port">Порт:</label>
      <input
        type="number"
        class="form-control"
        id="port"
        placeholder="e.g. 5432"
        name="port"
      />
    </div>

    <button type="submit" class="btn btn-light mt-3">OK</button>
    <button type="button" class="btn btn-light mt-3">Cancel</button>
  </form>
</div>

{% endblock %}
